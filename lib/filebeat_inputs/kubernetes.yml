# This file creates a filebeat prospector for Kubernetes source data from the SOF-ELK® VM itself

- type: filestream
  id: kubernetes-01
  paths:
    - /logstash/kubernetes/**
  exclude_files: [ 'readme.txt', '\.gz$', '\.bz2$', '\.zip$' ]
  close.on_state_change.inactive: 5m
  clean_removed: true
  fields_under_root: true
  fields:
    type: kubernetes
