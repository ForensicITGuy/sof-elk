#
# This file creates a filebeat prospector for httpd access log source data from the SOF-ELK® VM itself

- type: log
  paths:
    - /logstash/httpd/**
  exclude_files: [ 'readme.txt', '\.gz$', '\.bz2$', '\.zip$' ]
  close_inactive: 5m
  clean_removed: true
  fields_under_root: true
  fields:
    type: httpdlog
