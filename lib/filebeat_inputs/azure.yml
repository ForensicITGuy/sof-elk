# This is a sample Filebeat prospector file that looks into the /logstash/azure/ directory for files to load.
# These are sent to localhost:5044, where Logstash is listening.

- type: log
  paths:
    - /logstash/azure/**/*.csv
  close_inactive: 5m
  fields_under_root: true
  fields:
    # this is important - it's as the [type] field in Logstash
    type: azure
  tags: [ 'csv' ]

- type: log
  paths:
    - /logstash/azure/**/*.json
  close_inactive: 5m
  fields_under_root: true
  fields:
    # this is important - it's as the [type] field in Logstash
    type: azure
  tags: [ 'json' ]

- type: log
  paths:
    - /logstash/azure/**/*.xml
  close_inactive: 5m
  fields_under_root: true
  parsers:
    - multiline:
        type: pattern
        pattern: "^\"?<Event "
        negate: true
        match: after
  fields:
    # this is important - it's as the [type] field in Logstash
    type: azure
  tags: [ 'xml' ]
