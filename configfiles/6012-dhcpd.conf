# This file contains filters, transforms, and enrichments for DHCP messages

filter {
  #dhcp messages (NAK, REQUEST, ACK, etc)
  if ([type] == "syslog") and [log][syslog][appname] == "dhcpd" and [message] =~ /^DHCP[A-Z]+ / {
    grok {
      match => [ "message", "%{WORD:dhcp_messagetype} %{NOTSPACE} %{IP:dhcp.ip}(?: %{NOTSPACE})? (?:\()?%{MAC:dhcp_hwaddr}(?:\))? (\(%{HOSTNAME:dhcp_hostname}\))?" ]
      match => [ "message", "%{WORD:dhcp_messagetype} %{NOTSPACE} %{IP:dhcp.ip}" ]
      add_tag => [ "parse_done" ]
      tag_on_failure => [ "_gpfail", "fail_sl09" ]
    }

    if [dhcp_messagetype] and [dhcp_hwaddr] and [dhcp][ip] {
      mutate {
        replace => { "message" => "%{dhcp_messagetype}: %{dhcp_hwaddr} / %{[dhcp][ip]}" }
      }
      if [dhcp_hostname] {
        mutate {
          replace => { "message" => "%{message} (%{dhcp_hostname})" }
        }
      }

    } else if [dhcp_message_type] and [dhcp][ip] {
      mutate {
        replace => { "message" => "%{dhcp_messagetype}: %{[dhcp][ip]}" }
      }
    }
  }
}
